version: '2'
services:
  web:
    image: httpd
    network_mode: host
    logging:
      driver: "fluentd"
      options:
        fluentd-address: localhost:24224
        tag: httpd.access
    depends_on:
      - fluentd

  fluentd:
    build: ./fluentd
    volumes:
      - ./fluentd/conf:/fluentd/etc
    network_mode: host

  elasticsearch:
    image: elasticsearch:8.17.2
    volumes:
      - es-data:/usr/share/elasticsearch/data
    environment:
      - xpack.security.enabled=false
      - "discovery.type=single-node"
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
      - "network.host:0.0.0.0"
      - ELASTIC_PASSWORD=Demo@9999
    expose:
      - 9200
    network_mode: host

  kibana:
    image: kibana:8.17.2
    network_mode: host
volumes:
  es-data: